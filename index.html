        //         "transition":"0.9s",
        //     })
        })
        $("h1").css({
            "color":"white",
            "transition":"2s"
        })
        $("#white").click(function(){
            $("body").css({
                "background-color":"green",
                "transition":"0.9s",

        $("h1").css({

            "transition":"2s"
        })
